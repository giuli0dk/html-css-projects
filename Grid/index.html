<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Xhulio Duka" />
    <meta name="keyword" content="Development" />
    <meta name="description" content="Grid Calculator" />
    <meta property="og:title" content="Grid" />
    <meta property="og:type" content="text" />
    <meta property="og:description" content="Grid Calculator exercise" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="zero"><p>0</p></div>
      <div class="operators" id="plus"><p>+</p></div>
      <div class="operators"><p>-</p></div>
      <div class="operators"><p>x</p></div>
      <div class="operators" id="division"><p>รท</p></div>
      <div class="numbers" id="seven"><p>7</p></div>
      <div class="numbers"><p>8</p></div>
      <div class="numbers"><p>9</p></div>
      <div class="operators-equal"><p class="equal">=</p></div>
      <div class="numbers" id="four"><p>4</p></div>
      <div class="numbers"><p>5</p></div>
      <div class="numbers"><p>6</p></div>
      <div class="numbers" id="one"><p>1</p></div>
      <div class="numbers"><p>2</p></div>
      <div class="numbers"><p>3</p></div>
      <div class="number-zero"><p>0</p></div>
      <div class="dot"><p>.</p></div>
      <div class="ac"><p>AC</p></div>
    </div>
  </body>
</html>
